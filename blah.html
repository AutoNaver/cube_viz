<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dropdown-container">
            <label for="sides">Choose a side:</label>
            <select name="sides" id="sides">
                <option value="">--Please choose an option--</option>
                <option value="0">Side 1</option>
                <option value="1">Side 2</option>
                <option value="2">Side 3</option>
                <option value="3">Side 4</option>
                <option value="4">Side 5</option>
                <option value="5">Side 6</option>
            </select>
        </div>
        <div id="cube-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
