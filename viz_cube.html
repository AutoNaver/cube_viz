<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cube Example</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        position: relative; /* Add relative positioning to the body */
      }

      .container {
        display: flex;
        position: absolute;
        flex-direction: column;
        justify-content: center;
        top: 50%; /* Center the container vertically */
        transform: translateY(-50%); /* Center the container vertically */
      }

      .cube {
        position: absolute;
        width: 100px;
        height: 100px;
        transform-style: preserve-3d;
        animation: rotate 3s infinite linear;
        transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);
      }

      .side {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: white;
        border: 1px solid black;
        display: block;
      }

      .front {
        transform: translateZ(50px);
        background-color: red;
      }

      .back {
        transform: translateZ(-50px) rotateY(180deg);
        background-color: green;
      }

      .left {
        transform: translateX(-50px) rotateY(-90deg);
        background-color: blue;
      }

      .right {
        transform: translateX(50px) rotateY(90deg);
        background-color: orange;
      }

      .top {
        transform: translateY(-50px) rotateX(90deg);
        background-color: yellow;
      }

      .bottom {
        transform: translateY(50px) rotateX(-90deg);
        background-color: purple;
      }
      .show-side {
        animation: rotate-to-front 0.2s linear;
      }

      @keyframes rotate {
        0% { transform: rotateY(0deg) }
        100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
      }

      @keyframes rotate-to-front {
        0% {transform: rotateY(0deg) rotateX(0deg);}
        100% {transform: rotateY(-360deg) rotateX(-360deg) rotateZ(-360deg); }
      }

      .dropdown {
        position: absolute;
        top: 40%; /* Distance from the top of the viewport */
        left: 50%; /* Center the dropdown horizontally */
        transform: translateX(-50%); /* Center the dropdown horizontally */
      }
    </style>
  </head>
  <body>
    <div class="cube">
      <div class="side front"></div>
      <div class="side back"></div>
      <div class="side left"></div>
      <div class="side right"></div>
      <div class="side top"></div>
      <div class="side bottom"></div>
    </div>

    <div class="dropdown">
      <label for="side">Select a side to show:</label>
      <select id="side" onchange="changeSide()">
        <option value="front">Front</option>
        <option value="back">Back</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
      </select>
    </div>

    <script>
        function changeSide() {
          const select = document.getElementById("side");
          const selectedValue = select.options[select.selectedIndex].value;
          const cube = document.querySelector(".cube");
      
          // hide all sides
          const sides = cube.querySelectorAll(".side");
          sides.forEach((side) => {
            side.style.display = "none";
            side.classList.remove("show-side");
          });
      
          // show selected side
          const selectedSide = cube.querySelector(`.${selectedValue}`);
          selectedSide.style.display = "block";
      
          // remove animation if no option is selected
          if (selectedValue === "") {
            cube.style.animation = "rotate 3s linear infinite";
          } else {
            // add animation if an option is selected
            cube.style.animation = "rotate-to-front 1s linear";
          }
      
          // rotate cube to face selected side
          switch (selectedValue) {
            case "front":
              cube.style.transform = "rotateX(0deg) rotateY(0deg) rotateZ(0deg)";
              break;
            case "back":
              cube.style.transform = "rotateX(0deg) rotateY(180deg) rotateZ(0deg)";
              break;
            case "left":
              cube.style.transform = "rotateX(0deg) rotateY(-90deg) rotateZ(0deg)";
              break;
            case "right":
              cube.style.transform = "rotateX(0deg) rotateY(90deg) rotateZ(0deg)";
              break;
            case "top":
              cube.style.transform = "rotateX(-90deg) rotateY(0deg) rotateZ(0deg)";
              break;
            case "bottom":
              cube.style.transform = "rotateX(90deg) rotateY(0deg) rotateZ(0deg)";
              break;
            default:
              break;
          }
      
          // add class to show selected side
          setTimeout(() => {
            selectedSide.classList.add("show-side");
          }, 500);
        }
      </script>      
  </body>
</html>
